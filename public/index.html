<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>

    <nav class='navbar navbar-dark bg-dark'>
        <a class='navbar-brand' href='#'>Bamazon</a>
        <button class='btn justify-content-end'>Cart</button>
    </nav>

    <div class="container">

        <div class='card my-4'>
            <h4 class='card-header'>Items for Sale</h4>
            <div class='card-body'>
                <div class='row'>
                    <div class='col-sm-2'>
                        <h5>Qty</h5>

                    </div>
                    <div class='col-sm-4'>
                        <h5>Description</h5>

                    </div>
                    <div class='col-sm-2'>
                        <h5>In Stock</h5>

                    </div>
                    <div class='col-sm-2'>
                        <h5>Price</h5>

                    </div>
                    <div class='col-sm-2'>
                        <h5>Add Column</h5>

                    </div>
                </div>
                <hr>
                <div class='row'>
                    <div class='col-sm-2' id='qty'>
                        <form>
                            <div class='form-group'>
                                <input type='number'>
                            </div>
                        </form>
                    </div>
                    <div class='col-sm-4' id='descrip'>
                        <h5>Description</h5>

                    </div>
                    <div class='col-sm-2' id='stock'>
                        <h5>In Stock</h5>

                    </div>
                    <div class='col-sm-2' id='price'>
                        <h5>Price</h5>

                    </div>
                    <div class='col-sm-2' id='Add'>
                      <button class ='btn'>Add to Cart</button>

                    </div>
                </div>
                <hr>


            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
