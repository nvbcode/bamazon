<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon</title>
    <link href="css/reset.css">
    <link href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class='navbar navbar-dark bg-dark'>
        <a class='navbar-brand' href='#'>Bamazon</a>
        <button class='btn justify-content-end'id ="addCart">Cart</button>
    </nav>

    <div class="container">

        <div class='card my-4 '>
            <h4 class='card-header'>Items for Sale</h4>
            <div class='card-body text-align-center'>
                <div class='row '>
                    <div class='col-sm-2'>
                        <h5>Qty</h5>

                    </div>
                    <div class='col-sm-2'>
                        <h5>Product</h5>

                    </div>

                    <div class='col-sm-2'>
                        <h5 class="d-inline">Description</h5>

                    </div>
                    <div class='col-sm-2'>
                        <h5>In Stock</h5>

                    </div>
                    <div class='col-sm-2'>
                        <h5>Price</h5>

                    </div>
                    <div class='col-sm-2'>
                        <h5>Add Column</h5>

                    </div>
                </div>
                <hr>
                <!-- area to be filled from DB -->
                <div class="productsList">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="everythingModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Cart</h5>
                    <button type=button class="confirmButton" data-dismiss="modal"><span>&times;</span>
                    </button>
                </div>
                <div class="modal-body text-align">
                    <table class ="table">
                        <thead>
                        <tr>
                        <!-- <th scope="col">Product ID</th> -->
                        <th scope="col">Product Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity in Cart</th>
                        </tr>
                        </thead>
                        <tbody id="modalTable">
                        </tbody>
                        </table>
                </div>
                <div class='modal-footer'>
                    <button type="button" class='btn btn-secondary checkoutButton' data-dismiss="modal">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src='./js/app.js'></script>
</body>

</html>
